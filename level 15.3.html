<style type="text/css">
    .btn {
        padding: 0;
        background-color: transparent;
        border: none;
        outline: none;
        -webkit-tap-highlight-color: transparent;
        box-shadow: none;
        cursor: pointer;

        display: flex;
        margin: 5px 10px;
        padding: 10px 15px;
        border-radius: 1px;
        font-size: 12px;
        line-height: 15px;
        text-transform: uppercase;
        color: white;
        background: #315efb;
        transition: 0.3s;
    }

    .btn:hover {
        box-shadow: 0px 2px 8px 2px rgba(141,150,178,.3);
        transform: scale(1.05);
    }
</style>

<button class="btn">Узнать размер вашего экрана</button>
<div class="size"></div>
<div class="location"></div>

<script type="text/javascript">
    const btn = document.querySelector('.btn');
    const size = document.querySelector('.size');
    const loca = document.querySelector('.location');

    btn.addEventListener('click', () => {
        const width = window.screen.width;
        const height = window.screen.height;
        size.innerHTML = '<p>Разрешение вашего экрана: ' + width + ' x ' + height;
        if ("geolocation" in navigator) {
            navigator.geolocation.getCurrentPosition((position) => {
                const { coords } = position;
                loca.innerHTML = '<p>Ваше местоположение: lat - ' + coords.latitude + ', long - ' + coords.longitude;
            })
        }
        else {
            loca.innerHTML = '<p>Информация о местоположении недоступна</p>';
        }
    });
</script>
